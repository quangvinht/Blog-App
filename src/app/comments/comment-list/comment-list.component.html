<div class="card mb-5 mt-5 pb-5 shadow-effect">
  <div class="card-body">
    <h4 class="mt-3 mb-3">Comments ({{ commentsLength | number }})</h4>

    <div
      class="comment-box mt-3"
      *ngFor="
        let comment of commentData
          | paginate : { itemsPerPage: 3, currentPage: page }
      "
    >
      <h6 class="mb-0">{{ comment?.name }}</h6>
      <small class="text-danger">LAST UPDATE - {{ comment.createdAt }}</small>
      <div class="mt-3 mb-3">
        {{ comment?.comment }}
      </div>

      <!-- <a href="" class="mt-1 text-uppercase">Reply</a>
      <a href="" class="mt-1 link-view-reply text-uppercase">View Reply</a> -->

      <hr />
    </div>
    <div class="pagination">
      <pagination-controls
        [responsive]="true"
        (pageChange)="page = $event"
      ></pagination-controls>
    </div>
  </div>
</div>
